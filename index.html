<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Spotify - Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="img/spotify-icon.png">
        <script src="https://kit.fontawesome.com/3d747d6b6d.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <aside class="dark-bg aside-stats width-xs-aside width-sm-aside">
            <div class="container-aside">
                <!-- top sidebar from 767px and down -->
                 <div class="top-aside hidden-sm hidden-md hidden-lg">
                    <ul>
                        <li>
                            <img id="icon" src="img/spotify-icon-white.png" alt="spotify-icon">
                        <li>
                        <li class="text-aside-dark hover">
                            <div class="fas fa-search"></div>
                        </li>
                        <li class="text-aside-dark hover">
                            <div class="fas fa-home"></div>
                        </li>
                        <li class="text-aside-dark hover">
                            <div class="fas fa-folder-open"></div>
                        </li>
                    </ul>
                </div>
                 <!-- top sidebar from 768px and up -->
                <div class="top-aside hidden-xs">
                    <ul>
                        <li>
                            <img id="logo" src="img/spotify-logo-white.png" alt="spotify-logo">
                        <li>
                        <li class="text-aside-dark hover">
                            <div class="fas fa-search"></div>
                            <span class="main-list-aside-st">Cerca</span>
                        </li>
                        <li class="text-aside-dark hover">
                            <div class="fas fa-home"></div>
                            <span  class="main-list-aside-st">Home</span>
                        </li>
                        <li class="text-aside-dark hover">
                            <div class="fas fa-folder-open"></div>
                            <span  class="main-list-aside-st">La Tua Libreria</span>
                        </li>
                    </ul>
                    <ul>
                        <li class="text-aside-dark">ASCOLTATI DI RECENTE</li>
                        <li class="text-aside-dark hover">I Feel You</li>
                        <li class="text-aside-dark">ARTISTA</li>
                        <li class="text-aside-dark hover">Depeche Mode</li>
                        <li class="text-aside-dark">PLAYLIST</li>
                        <li class="text-aside-dark hover truncate">80s synth/Retro synth/New wave vol.1</li>
                        <li class="text-aside-dark hover truncate">Piano in the Background</li>
                        <li class="text-aside-dark hover truncate">Lofi Hip Hop & Chill Beats</li>
                    </ul>
                </div>
                <!-- bottom sidebar from 767px and down -->
                <div class="bot-aside hidden-sm hidden-md hidden-lg">
                    <div class="hover-bot">
                        <div class="fas fa-arrow-circle-down"></div>
                    </div>
                    <hr>
                    <div class="login">
                        <div class="fas fa-user"></div>
                    </div>
                </div>
                <!-- bottom sidebar from 768px and up -->
                <div class="bot-aside hidden-xs">
                    <div class="hover-bot">
                        <div class="fas fa-arrow-circle-down"></div>
                        <span>Install App</span>
                    </div>
                    <hr>
                    <div class="login">
                        <div class="fas fa-user"></div>
                        <span id="user">John Doe</span>
                    </div>
                </div>
            </div>
        </aside>
        <div id="player-bar">
            <div id="container-player">
                <div id="left-player">
                    <img src="img/sofad.png" alt="album-cover">
                    <div>
                        <a class="song hidden-xs hidden-sm" href="#">I Feel You</a>
                        <p class="band hidden-xs hidden-sm">Depeche Mode</p>
                    </div>
                    <div class="far fa-heart"></div>
                </div>
                <div id="center-player" class="width-xs-slider width-md-slider">
                    <div class="btn-container">
                        <div class="fas fa-random btn-style"></div>
                        <div class="fas fa-step-backward btn-style"></div>
                        <div class="far fa-play-circle btn-style"></div>
                        <div class="fas fa-step-forward btn-style"></div>
                        <div class="fas fa-sync btn-style hidden-xs"></div>
                    </div>
                    <div class="slider-container">
                        <span class="timestamp">2:20</span>
                        <input type="range" min="0" max="100" value="50" class="slider" id="range">
                        <span class="timestamp">4:40</span>
                    </div>
                </div>
                <div id="right-player" class="hidden-xs">
                    <div class="fas fa-bars"></div>
                    <div class="fas fa-desktop"></div>
                    <div class="fas fa-volume-up"></div>
                    <input type="range" min="0" max="10" value="5" class="slider volume" id="volrange">
                </div>
            </div>
        </div>
    </body>
</html>
